<html>
  <head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="WeatherForecast.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
      "use strict;"
        $(document).ready(function(){
          $('form').submit(function() {
          // your code here (build up your url)
          var city=$('input#city').val();
          //var city=$(this).children().getElementsByName('city').val(); //silently failed
          var key='329297e46ad4845e20896b3775aa6e0e';
          var url=`http://api.openweathermap.org/data/2.5/weather?q=${city}&&units=imperial&&appid=${key}`;
          $.get(url, function(res) {
            var temperature = res.main.temp;
            $('body').append(`<h1>${city}</h1>`);
            $('body').append(`Temperature: `+temperature);
          }, 'json');
          // don't forget to return false so the page doesn't refresh
          return false;
          });
        });
    </script>
  </head>
  <body>
    <form>
      <input id="city" name="city" type="text">
      <input type="submit" value="Search Weather">
    </form>
  </body>
</html>
