<html>
  <head>
    <script>
      "use strict;"
      function randomChance(numQuarters){
        var winningNumber = Math.floor(Math.random()*100)+1;
        var currentRoll;
        var quartersWon = 0;
        while (numQuarters>0){
          currentRoll = Math.floor(Math.random()*100)+1;
          if (currentRoll===winningNumber){
            quartersWon = Math.floor(Math.random()*51)+50;
            break;
          }
          numQuarters -= 1;
        }
        return numQuarters+quartersWon;
      }
      console.log(randomChance(10));
    </script>
  </head>
</html>
