<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Range Print</title>
      <meta charset="utf-8">
      <script type="text/javascript">
        rangePrint(2, 10, 2);
        function rangePrint(start, end, step){
          for (var i=start; i<end; i=i+step){
            console.log(i);
          }
        }
      </script>
   </head>
